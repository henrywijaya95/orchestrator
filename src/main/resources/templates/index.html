<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div th:switch="${staffs}">
    <h2 th:case="null">No staffs yet!</h2>
    <div th:case="*">
        <h2>Staffs</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.name}"></td>
                <td th:text="${staff.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${staff.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${staff.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new staff</a></p>
</div>
</body>
</html>
